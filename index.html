<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/estilo.css"/>
    <title>Funcoes Matematicas</title>
    
</head>
<script language="javascript" src="_javascript/funcoes.js"></script>
<body>
    <div id="site">
        <div id="header">
            <h1>Operações Matemáticas</h1>
            
        </div>
        <div id="conteudo">
            <div id="conteudo-left">
                <h2>Operações Básicas</h2>
                <label class="num1" for="num1">Digite um número:</label>
                <input type="number" id="num1" min="0" max="9999"><br><br>
                <label class="num2" for="num2">Digite outro número:</label>
                <input type="number" id="num2" min="0" max="9999"><br><br>
                <label class="num3" for="resultado">Resultado:</label>
                <input type="number" id="resultado" min="0" max="9999" disabled><br><br>
                <button onclick="somar(event)">Somar</button>
                <button onclick="subtrair(event)">Subtrair</button>
                <button onclick="multiplicar(event)">Multiplicar</button>
                <button onclick="dividir(event)">Dividir</button> 
                <button class="limpar" onclick="limpar(event)">Limpar</button><br><br><br>
                
                <h2>Calculando Raiz Quadrada, Seno, Cosseno e Tangente</h2>  
                <label class="num7" for="num7">Digite um número:</label>
                <input type="number" id="num7" min="0" max="9999"><br><br>
                <label class="num8" for="calculo">Cálculo:</label>
                <input type="number" id="calculo" min="0" max="99999" disabled><br><br>
                <button onclick="raiz(event)">Raiz</button>
                <button onclick="seno(event)">Seno</button>
                <button onclick="cosseno(event)">Cosseno</button>
                <button onclick="tangente(event)">Tangente</button>
                <button class="novo" onclick="novo(event)">Novo</button>      
            </div> 
            <div id="conteudo-right">
                <br><h2>Calculando a Área Total</h2>
                <label class="num4" for="num4">Digite o comprimento:</label>
                <input type="number" id="num4" min="0" max="9999"><br><br>
                <label class="num5" for="num5">Digite a largura:</label>
                <input type="number" id="num5" min="0" max="9999"><br><br>
                <label class="num6" for="area">Área Total:</label>
                <input type="number" id="area" min="0" max="99999" disabled><br><br>
                <button onclick="calcule(event)">Calcule</button>
                <button class="novoCalculo" onclick="novoCalculo(event)">Novo Cálculo</button><br><br>                   
                
                <h2>Cálculo de Volume</h2>
                <label class="s1" for="s1">Digite o comprimento:</label>
                <input type="number" id="s1" min="0" max="99"><br><br>
                <label class="s2" for="s2">Digite a largura:</label>
                <input type="number" id="s2" min="0" max="99"><br><br>
                <label class="s3" for="s3">Digite altura:</label>
                <input type="number" id="s3" min="0" max="99"><br><br>
                <label class="volume" for="volume">Volume:</label>
                <input type="number" id="volume" min="0" max="999" disabled><br>
                <button onclick="calcular(event)">Calcular</button>
                <button class="calcularOutro" onclick="calcularOutro(event)">Calcular Outro</button><br><br>

            </div> 
            
        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
